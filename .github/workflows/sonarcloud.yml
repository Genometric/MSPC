name: SonarCloud

on:
  push:
    branches: [ dev, main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build:
    name: Build and Analyze
    runs-on: windows-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'zulu'

      - name: Check out repository
        uses: actions/checkout@v3
        with:
          # Shallow clones should be disabled for a better relevancy of analysis
          fetch-depth: 0

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Install the SonarScanner for MSBuild as a global tool.
      - name: Install SonarCloud scanner
        run: dotnet tool install --global dotnet-sonarscanner

      # Ensure that the global tools directory is in the PATH.
      - name: Add .dotnet tools to PATH
        run: echo "${{ runner.os }}" && |
          if [ "${{ runner.os }}" == "Windows" ]; then
            echo "::add-path::%USERPROFILE%\.dotnet\tools"
          else
            echo "::add-path::$HOME/.dotnet/tools"
          fi

      - name: Build and analyze
        env:
          # The scanner picks up the token from the environment variable.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin /k:"genometric_mspc" /d:sonar.organization="genometric" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build
          dotnet sonarscanner end
