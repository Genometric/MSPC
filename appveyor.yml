# Common configuration for all branches
version: '3.3.{build}'
image: Visual Studio 2017

init:
  # Good practice, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true
install:
  - nuget restore
  - dotnet restore
  - choco install opencover.portable
  - choco install codecov

before_build:
- nuget restore
- choco install opencover.portable
- choco install codecov

build:
  verbosity: minimal
clone_depth: 1

test_script:
  # restore packages for our unit tests
  - cmd: dotnet restore Core.Tests\Core.Tests.csproj --verbosity m
  - cmd: dotnet test Core.Tests\Core.Tests.csproj
  - cmd: cd Core.Tests
  - OpenCover.Console.exe -register:user -target:"C:/Program Files/dotnet/dotnet.exe" -targetargs:test -filter:"+[*]* -[Core.Tests*]*" -output:".\mspc_coverage.xml" -oldstyle
after_test:
  - ps: |
      $env:PATH = 'C:\msys64\usr\bin;' + $env:PATH
      Invoke-WebRequest -Uri 'https://codecov.io/bash' -OutFile codecov.sh
on_finish :
  # any cleanup in here

deploy: off

# override common configuration for each branch
for:

# override settings for `master` branch
-
  branches:
    only:
      - master

  configuration: Release
  
  environment:
    codecovtoken:
      secure: dKCzX4gNxZYO3rxHOCnB+PzxeJIZZTsQLC5rczdcp/egmD1IN9u+b8srqxrj65jy
  
  build_script:
    - MSBuild.exe /t:Rebuild
    
  after_test:
    - ps: |
        $env:PATH = 'C:\msys64\usr\bin;' + $env:PATH
        Invoke-WebRequest -Uri 'https://codecov.io/bash' -OutFile codecov.sh
        bash codecov.sh -f "Core.Tests/mspc_coverage.xml" -t $env:codecovtoken
    - MSBuild.exe /t:Rebuild
    - ps: cd Core.Tests
    - OpenCover.Console.exe -register:user -target:"C:/Program Files/dotnet/dotnet.exe" -targetargs:test -filter:"+[*]* -[Core.Tests*]*" -output:"mspc_coverage.xml" -oldstyle
    - ps: cd ..
  
  artifacts: 
    - path: Core/bin/Release/Genometric.MSPC.Core*.nupkg  
      name: MSPC
    
  deploy:
    provider: NuGet
    api_key:
      secure: R9BDT6tjyjrRf/SNqhrjz3Bju8vUGEZ05qG6UAIF7Zmam2Wk8wjZgDMVyzRvY8Ae
    skip_symbols: false

# override settings for `dev*` branches
-
  branches:
    only:
      - /dev*/
      
  configuration: Debug
  
  after_test:
    - ps: |
        $env:PATH = 'C:\msys64\usr\bin;' + $env:PATH
        Invoke-WebRequest -Uri 'https://codecov.io/bash' -OutFile codecov.sh
        bash codecov.sh -f "Core.Tests/mspc_coverage.xml"
